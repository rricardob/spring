spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-request-size: -1
      max-file-size: -1
      file-size-threshold: -1
      enabled: true
  datasource:
    url: jdbc:mysql://${HOST_PROD}:${PORT_PROD}/${DB_PROD} #jdbc:mysql://monorail.proxy.rlwy.net:55053/railway
    username: ${USER_PROD}
    password: ${PASS_PROD}
  application:
    name: ciudadania

logging.level:
  org.hibernate.SQL: INFO
  org.hibernate.type.descriptor.sql: INFO

